apiVersion: v1
kind: Service
metadata:
  name: PkMallia
spec:
  selector:
    app: PkMallia
  ports:
  - port: 5000
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: PkMallia
  labels:
    app: max-object-detector
spec:
  selector:
    matchLabels:
      app: PkMallia
  replicas: 1
  template:
    metadata:
      labels:
        app: PkMallia
    spec:
      containers:
        env:
        - name: DISABLE_WEB_APP
          value: "false"
