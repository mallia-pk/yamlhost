
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pkmallia
  labels:
    app: pkmallia
spec:
  selector:
    matchLabels:
      app: pkmallia
  replicas: 1
  template:
    metadata:
      labels:
        app: pkmallia
    spec:
      containers:
      - name: pkmallia
        image: pkmallia/firstimage:latest
        ports:
        - containerPort: 5000

---

apiVersion: v1
kind: Service
metadata:
  name: nodeportservice
  labels:
    app: pkmallia
spec:
  selector:
    app: pkmallia
  ports:
  - name: nodeporttest
    port: 6379
    targetPort: 6379
    nodePort: 32000
    protocol: TCP
  type: NodePort
---
